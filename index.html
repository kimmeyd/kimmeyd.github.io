<!DOCTYPE html>
<html>
<head>
    <title>SFLC Selections</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">






</head>
<body>
        <h1>Student Facing Learning Continumm Selections</h1>
        <main class="container">
            <div class=row>

                <div class="col-sm">
                    <div class="slidercontainer">
                        <!-- Slider one Heading, Slider, and Value -->
                        <p class="sliderLabel">Collaborate</p>
                        <input type="range" min="1" max="9" value="1" class="slider" id="s1">
                        <p class="sliderValue" id="o1"></p>
                        <!-- Slider two Heading, Slider, and Value -->
                        <p class="sliderLabel">Communicate</p>
                        <input type="range" min="1" max="9" value="1" class="slider" id="s2">
                        <p class="sliderValue" id="o2"></p>
                        <!-- Slider three Heading, Slider, and Value -->
                        <p class="sliderLabel">Creative and Critical Thinking</p>
                        <input type="range" min="1" max="9" value="1" class="slider" id="s3">
                        <p class="sliderValue" id="o3"></p>
                        <!-- Slider four Heading, Slider, and Value -->
                        <p class="sliderLabel">Financial Literacy</p>
                        <input type="range" min="1" max="9" value="1" class="slider" id="s4">
                        <p class="sliderValue" id="o4"></p>
                        <!-- Slider five Heading, Slider, and Value -->
                        <p class="sliderLabel">Information Literacy</p>
                        <input type="range" min="1" max="9" value="1" class="slider" id="s5">
                        <p class="sliderValue" id="o5"></p>
                        <!-- Slider six Heading, Slider, and Value -->
                        <p class="sliderLabel">Content Knowledge</p>
                        <input type="range" min="1" max="9" value="1" class="slider" id="s6">
                        <p class="sliderValue" id="o6"></p>
                        <!-- Slider seven Heading, Slider, and Value -->
                        <p class="sliderLabel">Initiative</p>
                        <input type="range" min="1" max="9" value="1" class="slider" id="s7">
                        <p class="sliderValue" id="o7"></p>
                        <!-- Slider eight Heading, Slider, and Value -->
                        <p class="sliderLabel">Responsibility and Resilience</p>
                        <input type="range" min="1" max="9" value="1" class="slider" id="s8">
                        <p class="sliderValue" id="o8"></p>
                        <!-- Slider nine Heading, Slider, and Value -->
                        <p class="sliderLabel">Kindness and Empathy</p>
                        <input type="range" min="1" max="9" value="1" class="slider" id="s9">
                        <p class="sliderValue" id="o9"></p>

                    </div>
                </div>


                <div class="col-sm">
                    <div class="outputParent" style="display:none">
                        <!-- All images will refresh the canvas on load for the first time. This is because 
                            the canvas refresh would take place before the image fully loaded the first 
                            time a designated pie chart image needed to load. This ensures that the canvas 
                            is always updated, albeit with a small delay the first time, seen as a slight 
                            flash in between pie piece changes. An alternate solution would be to delay the 
                            canvas refresh allways, by wrapping the refreshCanvas function in a promise, or 
                            to cycle through all nine images at the beginning.-->
                        <image class="outputImage" id="outputImageBackground" src="images/OutputBackground.png" onload="javascript: refreshCanvas()">Output Image</image>
                        <image class="outputImage" id="outSlice1" src="images/BlankSlice.png" onload="javascript: refreshCanvas()"></image>
                        <image class="outputImage" id="outSlice2" src="images/BlankSlice.png" onload="javascript: refreshCanvas()"></image>
                        <image class="outputImage" id="outSlice3" src="images/BlankSlice.png" onload="javascript: refreshCanvas()"></image>
                        <image class="outputImage" id="outSlice4" src="images/BlankSlice.png" onload="javascript: refreshCanvas()"></image>
                        <image class="outputImage" id="outSlice5" src="images/BlankSlice.png" onload="javascript: refreshCanvas()"></image>
                        <image class="outputImage" id="outSlice6" src="images/BlankSlice.png" onload="javascript: refreshCanvas()"></image>
                        <image class="outputImage" id="outSlice7" src="images/BlankSlice.png" onload="javascript: refreshCanvas()"></image>
                        <image class="outputImage" id="outSlice8" src="images/BlankSlice.png" onload="javascript: refreshCanvas()"></image>
                        <image class="outputImage" id="outSlice9" src="images/BlankSlice.png" onload="javascript: refreshCanvas()"></image>
                    </div>
                    <canvas id="canvas" width="600" height="600"></canvas>

                </div>
                <div class="row">
                    <div class="col-sm">
                        <button class ="saveButton" id="ss">Save Image</button>

                    </div>

                </div>


            </div>


        </main>
        <!-- Personal Javascript -->
        <script src="js/main.js"></script>
</body>

</html>
